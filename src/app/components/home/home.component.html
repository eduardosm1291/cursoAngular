<div class="container-fluid">
    <h3>Pokemones</h3>

    <div class="contenedor">

        <div class="item card" *ngFor="let pokemon of pokemonesArray">
                <app-pokemon-container [pokemon]="pokemon" (detailPokemon) ="getDetail($event)"></app-pokemon-container>
        </div>
    </div>
</div>
